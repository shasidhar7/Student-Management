<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="registration.css" />
  <head>
    <meta charset="ISO-8859-1" />
    <title>REGISTER</title>
  </head>
  <body>
    <div class="form-container">
    <h1 id="main-heading">Student Management Portal</h1>
    <form>
      
      <h2 id="reg-heading">Registration</h1>

      <div class="container">
        <label class="text">Username</label>
        <input
          type="text"
          name="username"
          class="input"
          required
          placeholder="username"
        />
        <br /><br />

        <label class="text">Email</label>
        <input
          type="email"
          name="email"
          class="input"
          required
          placeholder="name@domain.com"
        />
        <br /><br />

        <label class="text">Password</label>
        <input
          type="password"
          name="password"
          class="input"
          required
          placeholder="password"
        />
        <br /><br />

      <label class="text">Gender</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="male" />
        <label class="label-text"> Male </label>
        <input type="radio" name="gender" value="female" />
        <label class="label-text">Female </label>
        <input type="radio" name="gender" value="others" />
        <label class="label-text">Others </label> 
      </div>
      <br /><br />

        <label class="text">Role</label>
        <div class="radio-group">
        <input type="radio" name="role" value="admin" />
        <label class="label-text">Admin </label>
        <input type="radio" name="role" value="customer" />
        <label class="label-text">Customer</label> 
      </div>
      <br /><br />

        
      </div>
      <input type="submit" value="Register" class="btn" /> <br /> <br/>

      <p class="label-text">
        Already have an Account? &nbsp;<a href="login.html">Login</a>
      </p>
    </form>
  </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Select the form
      const form = document.querySelector("form");
  
      // Listen for form submission
      form.addEventListener("submit", function (event) {
        // Get the password input value
        const passwordInput = document.querySelector('input[name="password"]');
        const password = passwordInput.value;
  
        // Validate password length
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          event.preventDefault(); // Prevent form submission
          return;
        }
        alert("Registration successful! Redirecting to login page...");
        window.location.href = "login.html"; // Redirect to login page
        event.preventDefault(); // Prevent default form submission behavior
      });
    });
  </script>
  

</html>
